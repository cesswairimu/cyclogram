<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyclogram.js prototype</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <script src="src/main.js"></script>


  <link rel="shortcut icon" type="image/png" href="#" />

  <link rel="stylesheet" href="src/main.css">

<body>
  <!-- <div id="dragdrop">
    <input id="input" type="file" accept=".jpg,.jpeg.,.gif,.png,.mov,.mp4" />
    <p><strong>Select a video or image file</strong></p>
  </div> -->
  <div id="dropzone" class="dropzone">
    <p id="dropzone-text">
      <i>Select or drag in a video</i>
    </p>
    <center>
      <!-- <i class="hidden fa fa-spin fa-circle-o-notch"></i> -->
      <input class="btn btn-light" type="file" id="fileInput" value="" accept=".jpg,.jpeg.,.gif,.png,.mov,.mp4"><br />
    </center>
    <p><a href="">Try a demo video</a></p>
  </div>
  <center>
    <div class="container card d-flex align-items-center justify-content-center h-100"
      style="border: 3px solid #A9A9A9">
      <div class="text-center">
        <div class="card-body">
          <!-- <div class="container center py-4 px-4 bg-primary"> -->
          <img src="examples/header.png" height="100" width="100" />
          <h3 class="pt-4 fs-3 text-black">Cyclogram.js</h3>
          <div class="card-body">
            <!-- <div class="d-inline-flex w-auto pb-2"> -->
            <div id="controls-section" style="display: none;">
              <p>Moving on the video canvas will display a yellow rectangle to show a possible selection. On click, the
                selected section will be highlighted in red </p>
              <p>Here are the controls for the video</p>
              <!-- <i class="fa fa-spin fa-circle-o-notch"></i> -->
              <span id="playVid" style="display: none;"> <i class=" fa fa-solid fa-play fa-2x" id="play" title="Play"
                  onclick="playVideo()"></i></span>
              <span id="pauseVid" style="display: block;"> <i class="fa fa-solid fa-stop fa-2x" id="stop"
                  title="Pause/Stop" onclick="pauseVideo()"></i></span>
              <!-- <span id="expandVid"><i class="fa fa-solid fa-expand fa-2x" id="expand" title="Fill video on screen"></i></span> -->
            </div>
            <!-- <video></video> -->
            <!-- <div class="pt-2 box rounded box-bg" style="height: 600px; width: 600px;">
              <img id="Preview" class="video-thumbnail" alt="Video Preview">
              </div>
            </div> -->
          </div>
          <div class="card-body"></div>
          <div id="video"></div>
          <div id="canvas"></div>
        </div>
      </div>
    </div>
  </center>
  <script>
  </script>
</body>

</html>
