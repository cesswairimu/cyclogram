
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyclogram.js prototype</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
  </head>

  <style>
    html { margin: 10px; }
    video { width: 100%; }
  </style>

  <body>
<script>

let frameRate = 30;
let rowNumber = 0;
let framesPerDay = 288;
let colNumber = 0;
let myX = 100; // where you've clicked
let myY = 400;
let video;
let playVideo = false;
let i = 0;
let dotSize = 3;
let steps;

function setup() {
  createCanvas(1000, 400);

  //video = createVideo('https://archive.org/download/cyclogram-timelapse-test/9-month-river-timelapse-autumn-winter-sprin.mp4')
  video = createVideo('river.mp4');
  //video.elt.getVideoPlaybackQuality().totalVideoFrames // only how many frames have loaded so far
  video.elt.controls = true;
  video.elt.load();
  noStroke();
  steps = parseInt(frameRate * video.elt.duration) // in seconds
}

function draw() {
  video.elt.currentTime = i/frameRate;
  video.loadPixels();
  let color = [
    video.pixels[myX*myY], // get red 
    video.pixels[myX*myY], // get green
    video.pixels[myX*myY] // get blue
  ];

  rect(i % framesPerDay * dotSize, rowNumber * dotSize, dotSize, dotSize);
  fill(color);
  colNumber += 1;
  if (i % framesPerDay == 0) {
    rowNumber += 1; // new row
    colNumber = 0;
  }
  if (i == steps) i = 0;
  else i++;
}

</script>


  </body>
</html>
